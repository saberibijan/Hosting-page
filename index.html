<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosting Page</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/grid.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/custom.css">
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>

<body>
    <header>
        <div class="container">
            <nav class="nav">
                <div class="logo-wrapper">
                    <img src="./images/logo.png" alt="logo">
                </div>

                <ul class="main-menu">
                    <li class="menu-item"><a href="#" class="menu-link">Home</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Service</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Oure Plans</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Tools & Recources</a></li>
                    <li class="menu-item"><a href="#" class="menu-link login-btn">Login <span>
                        <i class="fa fa-user"></i></span></a></li>
                </ul>
                <a class="fa fa-bars menu-icon"></a>
            </nav>
            <div class="row align-items-center header-content">
                <div class="col-md-6 content">
                    <h1 class="header-title text-white mb-0">Web Hosting Easy and Secure</h1>
                    <p class="header-caption text-white">Full control of what you use and pay for</p>
                    <div class="domain d-block d-lg-flex">
                        <div class="d-flex flex-wrapper">
                            <input type="text" placeholder="Search for a domain name" class="header-txt border-0 outline-0">
                            <select class="header-domians border-0 outline-0">
                                <option>.com</option>
                                <option>.ir</option>
                                <option>.net</option>
                                <option>.me</option>
                            </select>
                        </div>
                        <button class="btn-primary header-btn">CHECK AVAILABILITY</button>
                    </div>
                </div>
                <div class="col-md-6 img">
                    <img src="images/header.png" alt="header" class="w-100">
                </div>
            </div>
        </div>
    </header>

    <!-- <script src="./scripts/all.min.js"></script> -->
    <script src="./scripts/app.js"></script>
</body>

</html>
